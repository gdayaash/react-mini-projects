<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="flashcards">
      <div class="question"></div>
      <div class="question"></div>
      <div class="question"></div>
      <div class="question"></div>
      <div class="question"></div>
      <div class="question"></div>
    </div>
  </body>
  <script>
    const questions = [
      {
        id: 3457,
        question: "What language is React based on?",
        answer: "JavaScript",
      },
      {
        id: 7336,
        question: "What are the building blocks of React apps?",
        answer: "Components",
      },
      {
        id: 8832,
        question:
          "What's the name of the syntax we use to describe a UI in React?",
        answer: "JSX",
      },
      {
        id: 1297,
        question: "How to pass data from parent to child components?",
        answer: "Props",
      },
      {
        id: 9103,
        question: "How to give components memory?",
        answer: "useState hook",
      },
      {
        id: 2002,
        question:
          "What do we call an input element that is completely synchronised with state?",
        answer: "Controlled element",
      },
    ];

    const parentDiv = document.querySelector(".flashcards");

    const questionDiv = document.getElementsByClassName("question");

    const questDiv = [...questionDiv];

    function insertQuestion() {
      addEventListener("DOMContentLoaded", () => {
        questions.map((e, index) => (questDiv[index].innerText = e.question));
      });
    }

    insertQuestion();

    function Hover() {
      questDiv.forEach((card, index) => {
        card.addEventListener("click", () => {
          card.innerText = questions[index].answer;
        });
      });
    }

    console.log(questDiv);

    Hover();
  </script>
</html>
